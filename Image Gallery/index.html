<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div class="div_1">
          <img
            src="https://images.unsplash.com/photo-1734550268367-9e6badcfbce4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D"
            alt="Image 1"
          />
          <button class="close-btn">×</button>
        </div>

        <div class="div_1">
          <img
            src="https://images.unsplash.com/photo-1734531352669-11c2b2ddea3a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 2"
          />
          <button class="close-btn">×</button>
        </div>

        <div class="div_1">
          <img
            src="https://images.unsplash.com/photo-1734555772459-dbed9a9f1dbf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMTV8fHxlbnwwfHx8fHw%3D"
            alt="Image 3"
          />
          <button class="close-btn">×</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
